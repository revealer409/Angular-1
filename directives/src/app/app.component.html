<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
        <li
          class="list-group-item"
          [ngClass]="{odd: odd % 2 !== 0}"
          *ngFor="let odd of oddNumbers "
          >
          {{odd}}
        </li>
         </div>
        <!--<div *ngIf="!onlyOdd">
        <li
          class="list-group-item"
          [ngClass]="{odd: even % 2 !== 0}"
          *ngFor="let even of evenNumbers "
          >
          {{even}}
        </li>
        </div>
        <ng-template [ngIf]="!onlyOdd">
          <div>
              <li
              class="list-group-item"
              [ngClass]="{odd: even % 2 !== 0}"
              *ngFor="let even of evenNumbers "
              >
              {{even}}
            </li>
          </div>
        </ng-template> -->

        <div *appUnless = "onlyOdd">
            <li
              class="list-group-item"
              [ngClass]="{odd: even % 2 !== 0}"
              *ngFor="let even of evenNumbers "
              >
              {{even}}
            </li>
            </div>

      </ul>
      <p appBasicHighlight>Style me with directive!</p>
      <p [appBetterHightlight]="'red'" defaultColor="yellow" >Style me with directive!</p>
    <div [ngSwitch]="value" >
      <p *ngSwitchCase="1">5</p>
      <p *ngSwitchCase="10"> 10   </p>
      <p *ngSwitchCase="100">100    </p>
      <p *ngSwitchDefault>default</p>
    </div>

    </div>
  </div>
</div>
